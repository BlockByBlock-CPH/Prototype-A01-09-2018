<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/logo.jpg">
    <title>BlockByBlock</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="./css/style.css" media="all" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

  </head>
  <body>
    <div class="container">

      <div class="row">
          <div class="col-sm-3 control-cont">

            <div class="img-log">              
              <img src="./images/logo.jpg"/>
            </div>
            <form class="form">
                <div class="form-row">
                  <div class="form-group col-sm-12">
                      <div class="inner-addon right-addon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input class="form-control" id="search_address" type="search" placeholder="Search address..."/>
                      </div>
                      <ul class="list_suggestions" id="list_suggestions">
                    
                      </ul>
                  </div>
                </div>

              <div class="form-row">
                <div class="form-group col-sm-12">
                    <select class="form-control custom-select" id="select_day">
                    <option value="0" selected>Select Day</option>
                    <option value="1">MONDAY</option>
                    <option value="2">TUESDAY</option>
                    <option value="3">WEDNESDAY</option>
                    <option value="4">THURSDAY</option>
                    <option value="5">FRIDAY</option>
                    <option value="6">SATURDAY</option>
                    <option value="7">SUNDAY</option>
                    </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-6">   
                  <button class="form-control btn btn-bbb" id="btn_timeline" type="submit">
                      <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>             

            <br/>

              
                <table class="table table-striped table-dark" id="table_3_4"></table>
                <table class="table table-striped table-dark" id="table_1_2"></table>
                         
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-bbb" data-toggle="modal" data-target="#modalTop"  id="btnModalTop">
              See more
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modalTop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">TOP 5</h5>

                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-sm">
                        <div class="top_chart" id="topMaxPeo"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm">
                        <div class="top_chart" id="topMinPeo"></div> 
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

          
          <div class="col-sm-9">
            <div id="clocks">
              <div id="clockDay" class="clock"></div>
              <div id="clockWeek" class="clock clockweek"></div>
            </div>
            <div id="map" class="map">
              <div class="summary2">
                <div class="timelineChart" id="timelineChart"></div>
                <div class="timelineChart2" id="timelineChart2"></div>
              </div>
            </div>
            <input type="range" min="0" max="23" value="0" class="slider" id="timeline">
          </div>

      </div>

    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
